

{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
      <div class="form-group">
          <label for="author">WRITER</label>
          <input type="text" class="form-control"
            id="title" value = "{{ board.writer }}" readonly></input>
          <label for="title">TITLE</label>
          <input type="text" class="form-control"
            id="title" value = "{{ board.title }}" readonly></input>
          <label for="contents">CONTENTS</label>
          <textarea class="form-control" readonly>{{ board.contents }}</textarea>
          <label for="tags">TAG</label>
          <span id="tags" class="form-control">
            {{ board.tags.all|join:", " }}
          </span>
        </div>
    </div>
    <button class="btn btn-primary mt-5" onclick="location.href ='/board/list/'">BACK</button>
</div>
{% endblock %}
