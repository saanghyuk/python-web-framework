
{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
      <form method="POST" action=".">

        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>

          {% ifequal field.name 'contents' %}
          <textarea class="form-control" name="{{ field.name }}" id="{{ field.id_for_label }}" placeholder = "{{ field.label }}"
            cols="30" rows="10"></textarea>
          {% else %}
          <input name= "{{ field.name }}"type="{{ field.field.widget.input_type }}" class="form-control"
          id="{{ field.id_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}">
          {% endifequal %}
        </div>

        {% if field.errors %}
        <span style="color : red">{{ field.errors }}</span>
        {% endif %}
        {% endfor %}

        <button class="btn btn-primary mt-5">
          WRITE
        </button>
        </div>
      </form>

    </div>

</div>
{% endblock %}
